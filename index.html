<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Austin Animal Shelter Intake & Outcome Visulization</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <img src="/data/header1.jpeg" width="1300" height="200" />
    <h1>Austin Animal Shelter Intake & Outcome</h1>

    <ul class="legend">
      <li class="legend-btn inactive" data-category="Cat">
        <span class="legend-symbol circle"></span>Cat
      </li>
      <li class="legend-btn inactive" data-category="Dog">
        <span class="legend-symbol circle"></span>Dog
      </li>
      <li class="legend-btn inactive" data-category="Bird">
        <span class="legend-symbol circle"></span>Bird
      </li>
      <li class="legend-btn inactive" data-category="Other">
        <span class="legend-symbol circle"></span>Other
      </li>
    </ul>

    <div>
      <div><svg id="line-chart"></svg></div>
      <div><svg id="timeline"></svg></div>
      <br />
      <div><svg id="heat-map"></svg></div>
      <br />
      <div>
        <span><svg id="bubble-chart"></svg></span
        ><span><svg id="bar-chart"></svg></span>
      </div>
    </div>

    <div id="tooltip"></div>

    <script src="js/d3.v6.min.js"></script>
    <script src="js/bubble.js"></script>
    <script src="js/barChart.js"></script>
    <script src="js/heatMap.js"></script>
    <script src="js/timeline.js"></script>
    <script src="js/lines.js"></script>
    <script src="js/main.js"></script>
    <script src="https://d3js.org/d3.v6.js"></script>
  </body>
</html>
